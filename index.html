}

      .element .country {

        .element .photo {
    position: absolute;
    top: auto;             /* Allow precise bottom positioning */
    bottom: 47px;          /* Move photo closer to the bottom edge */
    left: 50%;             /* Center horizontally */
    transform: translateX(-50%); /* Adjust centering due to absolute positioning */
    width: 90px;           /* Adjust as needed for the photo size */
    height: 90px;          /* Keep aspect ratio or control image size */
    object-fit: cover;     /* Ensure the image scales correctly */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Add some depth */
}




				.element .name {
					position: absolute;
